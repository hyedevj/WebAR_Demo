<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR 모델 질감 & 광량 조절</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 설명 -->
    <div id="instructions">질감과 광량을 조절해보세요.</div>

    <!-- A-Frame AR 장면 -->
    <a-scene embedded arjs>
      <!-- glTF 모델 등록 -->
      <a-assets>
        <a-asset-item id="model" src="model/your_model.gltf"></a-asset-item>
      </a-assets>

      <!-- AR 마커 -->
      <a-marker preset="hiro">
        <a-entity
          id="modelEntity"
          gltf-model="#model"
          position="0 0 0"
          material="roughness: 0.5; metalness: 0.5; color: #AAAAAA"
        ></a-entity>
      </a-marker>

      <!-- 조명 -->
      <a-entity
        id="sceneLight"
        light="type: directional; color: white; intensity: 1"
        position="0 2 1"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- UI 버튼 -->
    <div class="controls">
      <h3>질감 선택</h3>
      <button onclick="setTexture('smooth')">매끈</button>
      <button onclick="setTexture('rough')">거침</button>
      <button onclick="setTexture('reflect')">반사</button>

      <h3>광량 조절</h3>
      <input
        type="range"
        min="0"
        max="3"
        step="0.1"
        value="1"
        onchange="changeLight(this.value)"
      />
    </div>

    <script>
      function setTexture(type) {
        const model = document.querySelector("#modelEntity");

        switch (type) {
          case "smooth":
            model.setAttribute("material", "roughness: 0.1; metalness: 0.2; color: #CCCCCC");
            break;
          case "rough":
            model.setAttribute("material", "roughness: 1.0; metalness: 0.1; color: #888888");
            break;
          case "reflect":
            model.setAttribute("material", "roughness: 0.05; metalness: 1.0; color: #EEEEEE");
            break;
        }
      }

      function changeLight(intensity) {
        const light = document.querySelector("#sceneLight");
        light.setAttribute("light", "intensity", intensity);
      }
    </script>
  </body>
</html>
